<h3>Crea una nueva categoria</h3>
<hr>
<button class="btn btn-danger" routerLink="/categories"><i class="fas fa-backspace"></i> Regresar</button>
<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card mt-4">
            <div class="card-body">
                <form (submit)="edit ? updateCategory() : submitCategory()">
                    <div class="form-group">
                        <input type="text" 
                            name="name"
                            [(ngModel)]="category.name" 
                            class="form-control" 
                            placeholder="Category Name" 
                            autofocus
                        />
                    </div>
                    <button class="btn btn-success btn-block">
                        <i class="fas fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
