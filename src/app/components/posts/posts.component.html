<h3>Listado de publicaciones</h3>
<hr>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" routerLink="/post/create">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div class="card mt-4" *ngIf="!cargando && posts.length > 0">
  <div class="card-body">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Titulo</th>
          <th scope="col">Categoria</th>
          <th scope="col">Fecha de creaci√≥n</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <th scope="row">{{ post.id }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.category.name }}</td>
          <td>{{ post.created_at | date: 'M/d/yy' }}</td>
          <td>
            <button class="btn btn-info mr-3" [routerLink]="['/post/edit/', post.id]" data-toggle="tooltip" title="Editar">
              <i class="fa fa-pen"></i>
            </button>
  
            <button class="btn btn-danger"  data-toggle="tooltip" title="Eliminar">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="!cargando && posts.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
